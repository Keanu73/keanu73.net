<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title> 

		{{ partial "head.html" . }}

	</head>
	<body>
		{{ $cmd := printf "%s%s" "cat ~" .RelPermalink }}
		{{ .Scratch.Set "command" $cmd }}
		{{ partial "header.html" . }}
		<div class="container wrapper">
				<p>~{{ .RelPermalink }}: No such file or directory</p>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
